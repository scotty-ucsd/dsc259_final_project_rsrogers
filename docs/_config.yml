title: "Data Science Portfolio"
description: "Analysis, Insights, and Interactive Visualizations"
theme: jekyll-theme-minimal
remote_theme: pages-themes/minimal@v0.2.0

# Build Settings
source: docs
destination: _site
incremental: true

# Math & Markdown
mathjax: true
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Exclude notebooks and raw data from the site build
exclude:
  - "*.ipynb"
  - "venv"
  - "node_modules"
  - "Gemfile"
  - "Gemfile.lock"
